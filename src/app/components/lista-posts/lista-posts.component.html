<div class="row d-flex justify-content-between">
  <div
    class="card mb-3 col-12 col-md-6"
    style="width: 18rem"
    *ngFor="let post of postOrdenados"
  >
    <div class="card-body">
      <h5 class="card-title">{{ post.titulo }}</h5>
      <p class="card-text">{{ post.texto }}</p>
      <h5>Creado por {{ post.autor }}</h5>

      <img [src]="post.imagen" alt="" />
      <p>{{ post.fecha }}</p>
      <h5>Categoria: {{ post.categoria }}</h5>
    </div>
  </div>
</div>

<h4>FILTRAR POR CATEGORIA</h4>
<div class="filtrado" *ngFor="let categoria of categorias">
  <button class="btn btn-secondary" (click)="onGetByCategory(categoria)">
    Filtrar por {{ categoria }}
  </button>
</div>


<div class="row">
  <select class="form-select" (change)="onGetByCategory($event)">
    <option value="">Elige una categor√≠a</option>
    <option value="viajes">Viajes</option>
    <option value="comida">Comida</option>
    <option value="coches">Coches</option>
    <option value="series">Series</option>
  </select>
</div>
