
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label class="form-label">Titulo</label>
    <input type="text" class="form-control" formControlName="titulo" />
  </div>

  <div class="mb-3">
    <label class="form-label">Texto</label>
    <input type="text" class="form-control" formControlName="texto" />
  </div>

  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="email" class="form-control" formControlName="autor" />
  </div>

  <div class="mb-3">
    <label class="form-label">IMAGEN (url)</label>
    <img [src]="" alt="">
    <input type="text" class="form-control" formControlName="imagen" />
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha</label>
    <input type="text" class="form-control" formControlName="fecha" />
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <input type="text" class="form-control" formControlName="categoria" />
  </div>
   <div class="mb-3 col-12 col-md-6">
        <label class="form-label">Categoria</label>
        <select class="form-select" >
          <option value="viajes">Viajes</option>
          <option value="comida">Comida</option>
          <option value="coches">Coches</option>
          <option value="series">Series</option>
        </select>
   </div>
  <input
    type="submit"
    value="Enviar"
    class="btn btn-info"
    [disabled]="!formulario.valid"
  />
</form>
[(ngModel)]="postOrdenados.prioridad"
